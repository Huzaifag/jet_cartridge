<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fulfillment & Shipping - JetCartridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="seller-styles.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar seller-nav">
        <div class="container">
            <a class="navbar-brand text-white" href="#">JetCartridge</a>
            <div class="d-flex">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="kyc-verification.html">KYC</a>
                <a class="nav-link" href="product-management.html">Products</a>
                <a class="nav-link" href="rfq-marketplace.html">RFQs</a>
                <a class="nav-link" href="fulfillment-shipping.html">Fulfillment</a>
                <a class="nav-link" href="buyer-engagement.html">Buyers</a>
                <a class="nav-link" href="promotions.html">Promotions</a>
                <a class="nav-link" href="proof-shipment.html">Shipment</a>
                <a class="nav-link" href="analytics.html">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="mb-4">Fulfillment & Shipping</h2>

        <!-- Search and Filter -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by Order ID or Buyer Name">
                    <button class="btn btn-outline-secondary" type="button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="">Status: Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                </select>
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option value="">Shipping Modes</option>
                    <option value="air">Air Freight</option>
                    <option value="sea">Sea Freight</option>
                    <option value="land">Land Transport</option>
                </select>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Orders to Fulfill</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Buyer</th>
                                <th>Products</th>
                                <th>Shipping Mode</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#ORD2048</td>
                                <td>Akash</td>
                                <td>LED*100</td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option value="">Select Mode</option>
                                        <option value="air">Air Freight</option>
                                        <option value="sea">Sea Freight</option>
                                        <option value="land">Land Transport</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Process Order</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#ORD2048</td>
                                <td>Akash</td>
                                <td>LED*100</td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option value="">Select Mode</option>
                                        <option value="air">Air Freight</option>
                                        <option value="sea">Sea Freight</option>
                                        <option value="land">Land Transport</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Process Order</button>
                                </td>
                            </tr>
                            <tr>
                                <td>#ORD2048</td>
                                <td>Akash</td>
                                <td>LED*100</td>
                                <td>
                                    <select class="form-select form-select-sm">
                                        <option value="">Select Mode</option>
                                        <option value="air">Air Freight</option>
                                        <option value="sea">Sea Freight</option>
                                        <option value="land">Land Transport</option>
                                    </select>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary">Process Order</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Process Order Modal -->
        <div class="modal fade" id="processOrderModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Process Order #ORD2048</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Shipping Partner</label>
                                    <select class="form-select" required>
                                        <option value="">Select Partner</option>
                                        <option value="dhl">DHL</option>
                                        <option value="fedex">FedEx</option>
                                        <option value="ups">UPS</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Expected Delivery Date</label>
                                    <input type="date" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Package Details</label>
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" placeholder="Weight (kg)" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" placeholder="Length (cm)" required>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="number" class="form-control" placeholder="Width (cm)" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Special Instructions</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Upload Packing List</label>
                                <input type="file" class="form-control" accept=".pdf,.doc,.docx">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm Processing</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
