<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - JetCartridge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="seller-styles.css">
</head>
<body class="bg-light">
    <!-- Navigation -->
    <nav class="navbar seller-nav">
        <div class="container">
            <a class="navbar-brand text-white" href="#">JetCartridge</a>
            <div class="d-flex">
                <a class="nav-link" href="dashboard.html">Dashboard</a>
                <a class="nav-link" href="kyc-verification.html">KYC</a>
                <a class="nav-link" href="product-management.html">Products</a>
                <a class="nav-link" href="rfq-marketplace.html">RFQs</a>
                <a class="nav-link" href="fulfillment-shipping.html">Fulfillment</a>
                <a class="nav-link" href="buyer-engagement.html">Buyers</a>
                <a class="nav-link" href="promotions.html">Promotions</a>
                <a class="nav-link" href="proof-shipment.html">Shipment</a>
                <a class="nav-link" href="analytics.html">Analytics</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Product Management</h2>
            <div>
                <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
                    <i class="fas fa-plus"></i> Add Product
                </button>
                <button class="btn btn-outline-primary">
                    <i class="fas fa-upload"></i> Bulk Upload
                </button>
            </div>
        </div>

        <!-- Product List -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>SKU</th>
                                <th>Inventory</th>
                                <th>MOQ</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <img src="../images/laptop.jpg" alt="Laptop" style="width: 50px; height: 50px; object-fit: cover;">
                                </td>
                                <td>Laptop</td>
                                <td>TS-001</td>
                                <td>20</td>
                                <td>15</td>
                                <td>$300</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="../images/laptop.jpg" alt="Laptop" style="width: 50px; height: 50px; object-fit: cover;">
                                </td>
                                <td>Laptop</td>
                                <td>TS-001</td>
                                <td>20</td>
                                <td>15</td>
                                <td>$300</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">SKU</label>
                                <input type="text" class="form-control" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Price</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Inventory</label>
                                <input type="number" class="form-control" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">MOQ</label>
                                <input type="number" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Product Images</label>
                            <div class="upload-zone">
                                <i class="fas fa-cloud-upload-alt mb-2"></i>
                                <p class="mb-2">Drag and drop your images here or</p>
                                <input type="file" class="form-control" accept="image/*" multiple>
                                <small class="text-muted">You can upload multiple images (Max 5)</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-code.js" crossorigin="anonymous"></script>
</body>
</html>
